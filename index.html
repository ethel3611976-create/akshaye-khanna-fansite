
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshaye Khanna | Cinematic Fansite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maroon: {
                50: '#fff1f1',
                100: '#ffdfdf',
                200: '#ffc5c5',
                300: '#ff9d9d',
                400: '#ff6464',
                500: '#ff2d2d',
                600: '#ed1515',
                700: '#c80d0d',
                800: '#a50f0f',
                900: '#800000', // Our primary maroon
                950: '#4a0000',
              },
              brand: {
                black: '#0a0a0a',
                dark: '#121212',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              header: ['Cinzel', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #800000;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a50f0f;
      }
      body {
        background-color: #0a0a0a;
        color: white;
        overflow-x: hidden;
      }
      .perspective-text {
        perspective: 1000px;
      }
      .cinematic-glow {
        box-shadow: 0 0 50px -12px rgba(128, 0, 0, 0.5);
      }
      .mask-gradient {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2"
  }
}
</script>
